<body>
<!--Верх страницы с возможностью выхода-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">

        <li class="list-inline-item"><h4 th:text="${user.getName()}"></h4></li>
        <li class="list-inline-item"><h4 th:text="' with roles: ' + ${user.getRoles()}"></h4></li>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto"></ul>

          <a class="navbar-brand" href="/logout">Logout</a>

        </div>
      </nav>
    </div>
  </div>
</div>

<br>

<!--Центральная панель с таблицей -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <!--Боковая левая панель-->


<!--        <div class="col-sm-2">-->
<!--          <a type="button" class="btn btn-block disabled btn-outline-primary" href="/user">User</a>-->
<!--  <span th:if="${user.getRoles() == 'ROLE_ADMIN'}">-->
<!--    <a type="button" class="btn btn-block btn-outline-primary" href="/admin">Admin</a>-->
<!--  </span>-->
<!--        </div>-->

        <div class="col-sm-2">
          <a type="button" class="btn btn-block disabled btn-outline-primary" href="/user">User</a>
          <span th:if="${#strings.contains(user.getRoles(), 'ROLE_ADMIN')}">
    <a type="button" class="btn btn-block btn-outline-primary" href="/admin">Admin</a>
</span>
          <span th:if="${#strings.contains(user.getRoles(), 'ROLE_USER')}">
    <a type="button" class="btn btn-block btn-outline-primary" href="/user">User</a>
</span>
        </div>

<!--        <div class="col-sm-2">-->
<!--          <a type="button" class="btn btn-block disabled btn-outline-primary" href="/user">User</a>-->
<!--          <a th:if="${param.from == 'admin'}" type="button" class="btn btn-block btn-outline-primary" href="/admin">Admin</a>-->
<!--        </div>-->




        <!--Боковая левая панель конец-->

        <!--Боковая правая панель начало-->
        <div class="col-sm-10">
          <h2> User information-page </h2>

          <!--Начало таблицы-->
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>LogIn</th>
              <th>Name</th>
              <th>LastName</th>
              <th> Is learning Java?</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <div th:object="${user}">
              <tr>
                <td th:utext="${user.getId()}">VALUE</td>
                <td th:utext="${user.username}">VALUE</td>
                <td th:utext="${user.getName()}">VALUE</td>
                <td th:utext="${user.getLastname()}">VALUE</td>
                <td th:utext="${user.getPersonWhoStudiesJava()}">VALUE</td>
                <td th:utext="${user.getRoles()}">VALUE</td>

              </tr>
              <!--Конец таблицы-->
              <!--Боковая правая панель конец-->

            </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
    </div>
  </div>
