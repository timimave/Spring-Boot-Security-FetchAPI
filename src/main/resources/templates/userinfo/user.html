<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">

<head>
  <meta charset="UTF-8">
  <title>User Details</title>

  <style>
    .user-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .user-details p {
      margin: 0 10px;
    }

    .user-details span {
      display: inline-block;
      padding: 5px 10px;
      background-color: #f5f5f5;
      color: #333;
      border-radius: 5px;
      font-size: 18px;
      margin-bottom: 5px;
    }
    h1 {
      text-align: center;
      font-family: "Helvetica Neue", sans-serif;
    }
  </style>

</head>

<body>
<!--<div th:if="${message}" th:text="${message}"></div>-->

<h1>User information-page</h1>
<div class="user-details">
<p>Id: <span th:text="${user.id}"></span></p>
<p>User name: <span th:text="${user.username}"></span></p>
<p>User lastname: <span th:text="${user.lastname}"></span></p>
<p>Изучает java?: <span th:text="${user.personWhoStudiesJava}"></span></p>
<p>Roles: <span th:text="${user.roles}"></span></p>

<!-- add other user details here -->
</div>
</body>
</html>
