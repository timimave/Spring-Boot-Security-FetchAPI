<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new User</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<h1>Add new User</h1><br>
<form th:method="post" th:action="@{/addUser}" th:object="${user}"> // 2
  <table>
    <tr>
      <td>Username</td>
      <td><input th:type="text" th:field="*{username}" required class="data">
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input th:type="text" th:field="*{name}" required class="data"></td>
    </tr>
    <tr>
      <td>Surname</td>
      <td><input th:type="text" required th:field="*{lastname}" class="data">
      </td>
    </tr>
    <tr>
      <td>Учит Java?</td>
      <td><input th:type="text" required
                 th:field="*{personWhoStudiesJava}" class="data"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input th:type="text" th:field="*{password}" required class="data">
      </td>
    </tr>

    <td>Roles</td>
    <td>
      <div th:each="role : ${roleList}">
        <label>
          <input type="checkbox" th:field="*{roles}" th:value="${role.id}"
                 th:checked="${user.roles.contains(role)}"/>
          <span th:text="${role.role}"></span>
        </label>
      </div>
    </td>
    </tr>

    </tr>
    <tr>
      <td colspan="2" height="20px"></td>
    </tr>
    <tr style="text-align: right;">
      <td colspan="2"><input type="submit" value="Save User" id="saveButton"/>&nbsp;&nbsp;&nbsp;<a
          th:href="@{/admin}">Cancel</a></td>
    </tr>
  </table>
  <br>
</form>
</body>
</html>
